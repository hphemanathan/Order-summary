<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type = 'text/css' href='style.css'>

  
  
  <title>Order summary card</title>

 </head>
<body>

<div class = container>
  <img src= "images/illustration-hero.svg" alt="Avatar" class="avatar">

<div class="order text-center">  Order Summary </div>

<div class = "listen text-center">
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</div>

<div class = plan-button>
  <div class="music">
  <img src= "images/icon-music.svg" alt="Music" class='music-icon' >
    </div> 
  <div class = 'plan'> 
  <div class = 'plan-strong'> Annual Plan </div>
  <div class = 'rate'>$59.99/year</div>
</div>
<div class= 'change'>  Change</div>
</div>

<div class = 'payment text-center'>
  Proceed to Payment
</div>
<div class = cancel>
  Cancel Order
</div>    
</div>
