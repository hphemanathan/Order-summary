<title> Frontend Mentor | Order summary card</title>
  

<body>
<div class="container">
<div class = "card">
  <img src="images/illustration-hero.svg" alt="Avatar" style="width:100%">
  <div class = "order">Order Summary </div>

  <div = class="listen"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</div>

<div class="wrap">
<div class="plan">
  <img class = "music" src="images/icon-music.svg" alt="Avatar" style="width:10%">  
  Annual Plan
  $59.99/year
  Change
</div>  
</div>
 
</div>
<div class="payment">  Proceed to Payment </div>
<div class="cancel">  Cancel Order </div>
</div>
</div>
